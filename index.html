<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedio</title>
    <script src="https://kit.fontawesome.com/6ec579827f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section id="lading-page">
        <div id="contenedor-nombre-empresa">
            <h1 id="nombre-empresa">speedio</h1>
            <h3 id="eslogan">Always on time</h3>
        </div>
       
        <div style="display: flex; justify-content: center;">
            <img id="logo" src="img/logo-speedio.png" alt="">
        </div>
        <div class="especificaciones">
            <img class="pizza-login" src="img/pizza-login.png" alt="">
            <h5 class="info">Rápidez de entrega</h5>
        </div>
        <div class="especificaciones">
            <img class="pizza-login" src="img/pizza-login.png" alt="">
            <h5 class="info">Todas las opciones para escoger</h5>
        </div>
        <div id="contenedor-boton">
            <button id="boton-primer-pedido" onclick="landingPage()">Haz tu pedido ya</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr; justify-items: center; margin-bottom: 80px;"  >
            <div class="informacion-empresa">
                <i class="fa-solid fa-phone"></i>
                <p class="parrafo-info-empresa">957455</p>
            </div>
            <div class="informacion-empresa">
                <i class="fa-solid fa-envelope"></i>
            <p class="parrafo-info-empresa">hadhadab</p>
            </div>
            <div class="informacion-empresa">
                <i class="fa-solid fa-clock"></i>
            <p class="parrafo-info-empresa">24/7</p> 
            </div>
            
        </div>
        <!-- footer -->
        <footer id="footer">
            
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            
        </footer>
    </section>
<!-- inicio sesion -->
    <section id="inicio-sesión">
        <div id="contenedor-nombre-empresa">
            <span><i class="icono-regreso fa-solid fa-angle-left"></i></span>
            <h1 id="nombre-empresa">speedio</h1>
            <h3 id="eslogan">Always on time</h3>
        </div>
       
        <div style="display: flex; justify-content: center;">
            <img id="logo" src="img/logo-speedio.png" alt="">
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 120px;">
            <h6 class="informacion-inicio-sesion">Correo Electrónico</h6>
            <input id="email" class="input-inicio-sesion" type="text">
            <h6 style="margin-top: 15px;" class="informacion-inicio-sesion">Contraseña</h6>
            <input id="contrasena" class="input-inicio-sesion" type="password">
            <button id="boton-inicio-sesion" onclick="validarFormulario()">Ingresar</button>

            <div id="contenerdor-no-cuenta">
                <a id="no-cuenta">¿No tienes Cuenta?</a>
            </div>
        </div>

        <footer id="footer">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </footer>
    </section>
<!-- registro -->
    <section id="registrarte">

        <div id="contenedor-nombre-empresa">
            <span><i class="icono-regreso fa-solid fa-angle-left"></i></span>
            <h1 id="nombre-empresa">speedio</h1>
            <img id="logo-registro" src="img/logo-speedio.png" alt="">
            <h3 id="eslogan">Always on time</h3>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 120px;">
            <h6 style="margin-top: 0px;" class="informacion-inicio-sesion">Nombres</h6>
            <input class="input-inicio-sesion" type="text">

            <h6 style="margin-top: 15px;" class="informacion-inicio-sesion">Apellidos</h6>
            <input class="input-inicio-sesion" type="password">

            <h6 style="margin-top: 15px;" class="informacion-inicio-sesion">Teléfono</h6>
            <input class="input-inicio-sesion" type="password">

            <h6 style="margin-top: 15px;" class="informacion-inicio-sesion">Correo Electrónico</h6>
            <input class="input-inicio-sesion" type="password">

            <h6 style="margin-top: 15px;" class="informacion-inicio-sesion">Contraseña</h6>
            <input class="input-inicio-sesion" type="password">

            <h6 style="margin-top: 15px;" class="informacion-inicio-sesion">Repita Contraseña</h6>
            <input class="input-inicio-sesion" type="password">

            <button id="boton-inicio-sesion">Registrarme</button>
        </div>

        <footer id="footer">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </footer>
    </section>

    <!-- Restaurantes -->
    <section id="restaurantes">
        <div id="contenedor-nombre-empresa">
            <span><i class="icono-regreso fa-solid fa-angle-left"></i></span>
            <h1 id="nombre-empresa">speedio</h1>
            <img src="" alt="">
        </div>

        <div id="restaurantes-categorias">
           <div id="restaurantes-info">
                <p id="parrafo-restaurantes">Restaurantes</p>
           </div>
        </div>

        <div id="contenedor-restaurantes">
            <div id="restaurante">
                <img src="/img/burger-king.png" alt="">
            </div>

            <div id="restaurante">
                <img src="/img/coco-baleadas.png" alt="">
            </div>
        </div>

        <div id="contenedor-restaurantes">
            <div id="restaurante">
                <img src="/img/wendys.png" alt="">
            </div>
    
            <div id="restaurante">
                <img src="/img/little-caesars.png" alt="">
            </div>    
        </div>

        <div style="margin-bottom: 100px;" id="contenedor-restaurantes">
            <div id="restaurante">
                <img src="/img/churchs.png" alt="">
            </div>
    
            <div id="restaurante">
                <img src="/img/bigos.png" alt="">
            </div>
        </div>      
        

       <footer id="menu">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        </footer>
        

    </section>

    
    

    


    <script src="js/controlador.js"></script>
</body>
</html>
